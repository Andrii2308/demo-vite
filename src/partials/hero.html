<section class="hero">
  <div class="container">
    <div class="hero-text">
      <h2 id="hero" class="hero-title">
        EcoTote — Стиль, що не шкодить планеті<span class="mobile-extra"
          >.</span
        >
      </h2>
      <div class="hero-desc-img">
        <p class="hero-desc">
          Екологічні сумки для тих, хто дбає про майбутнє. Обирайте стиль та
          відповідальність разом з EcoTote.
        </p>
        <a href="#assortment" class="hero-btn">Купити зараз</a>
      </div>
    </div>

    <div class="hero-img">
      <picture>
        <source
          srcset="
            /img/hero/hero-img-desctop-1px.webp 1x,
            /img/hero/hero-img-desctop-2px.webp 2x
          "
          media="(min-width: 1440px)"
          type="image/webp"
        />
        <source
          srcset="
            /img/hero/hero-img-tab-1px.webp 1x,
            /img/hero/hero-img-tab-2px.webp 2x
          "
          media="(min-width: 768px) and (max-width: 1439px)"
          type="image/webp"
        />
        <source
          srcset="
            /img/hero/hero-img-mob-1px.webp 1x,
            /img/hero/hero-img-mob-2px.webp 2x
          "
          media="(max-width: 767px)"
          type="image/webp"
        />
        <img
          class="hero-img"
          src="/img/hero/hero-img-mob-1px.webp"
          alt="дві сумки-шопери, на передньому плані сумка кольору хакі, позаду неї бежевого кольору"
          fetchpriority="high"
        />
      </picture>
    </div>
  </div>
</section>
